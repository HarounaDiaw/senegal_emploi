<div class="se-container">
  <!-- En-tête -->
  <header class="se-header">
    <div class="se-logo-container">
      <img src="../../content/images/logo-senegal-emploi.jpg" alt="Senegal Emploi" class="se-logo" />
    </div>
    <div class="se-auth-actions">
      <button (click)="login()" class="se-btn se-btn-login">Se connecter</button>
      <button (click)="navigateToRegister()" class="se-btn se-btn-register">S'inscrire</button>
    </div>
  </header>

  <!-- Bannière principale -->
  <main class="se-hero">
    <div class="se-hero-content">
      <h1 class="se-hero-title">Trouvez l'emploi idéal au Sénégal</h1>
      <p class="se-hero-subtitle">Des milliers d'offres dans tous les secteurs d'activité</p>
      <div class="se-hero-cta">
        <button class="se-btn se-btn-primary">Explorer les offres</button>
      </div>
    </div>
    <img src="../../content/images/hero-senegal-emploi.jpg" alt="Senegal Emploi Hero" class="se-hero-image" />

    <jhi-main></jhi-main>
  </main>

  <jhi-footer></jhi-footer>
