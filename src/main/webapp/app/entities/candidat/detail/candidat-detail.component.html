<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (candidat(); as candidatRef) {
      <div>
        <h2 data-cy="candidatDetailsHeading"><span>Candidat</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ candidatRef.id }}</span>
          </dd>
          <dt><span>Cv</span></dt>
          <dd>
            <span>{{ candidatRef.cv }}</span>
          </dd>
          <dt><span>Telephone</span></dt>
          <dd>
            <span>{{ candidatRef.telephone }}</span>
          </dd>
          <dt><span>Adresse</span></dt>
          <dd>
            <span>{{ candidatRef.adresse }}</span>
          </dd>
          <dt><span>Sexe</span></dt>
          <dd>
            <span>{{ { null: '', Masculin: 'Masculin', Feminin: 'Feminin' }[candidatRef.sexe ?? 'null'] }}</span>
          </dd>
          <dt><span>Photo</span></dt>
          <dd>
            <span>{{ candidatRef.photo }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/candidat', candidatRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
