<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (recruteur(); as recruteurRef) {
      <div>
        <h2 data-cy="recruteurDetailsHeading"><span>Recruteur</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ recruteurRef.id }}</span>
          </dd>
          <dt><span>Entreprise</span></dt>
          <dd>
            <span>{{ recruteurRef.entreprise }}</span>
          </dd>
          <dt><span>Secteur</span></dt>
          <dd>
            <span>{{ recruteurRef.secteur }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/recruteur', recruteurRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
