<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (typeContrat(); as typeContratRef) {
      <div>
        <h2 data-cy="typeContratDetailsHeading"><span>Type Contrat</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ typeContratRef.id }}</span>
          </dd>
          <dt><span>Libelle</span></dt>
          <dd>
            <span>{{ typeContratRef.libelle }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/type-contrat', typeContratRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
